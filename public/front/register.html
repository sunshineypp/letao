<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-注册页面</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="lt_container">
    <!--头部-->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="fa fa-chevron-left"></span>
      </a>
      <h4>注册</h4>
    </div>

    <!--中间内容-->
    <div class="lt_content">
      <form class="form">
        <div class="mui-input-row">
          <input type="text" name="username" placeholder="请输入用户名" class="username">
        </div>
        <div class="mui-input-row">
          <input type="password" name="password" placeholder="请输入密码" class="mui-input-password">
        </div>
        <div class="mui-input-row">
          <input type="password" name="repassword" placeholder="请输入确认密码" class="mui-input-password">
        </div>
        <div class="mui-input-row">
          <input type="text" name="mobile" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row code">
          <input type="password" name="vCode" placeholder="请输入验证码">
          <a href="javascript:;" class="btn_getCode mui-btn mui-btn-blue">获取验证码</a>
        </div>
        <div class="mui-button-row">
          <a type="button" class="btn_register mui-btn mui-btn-primary mui-block" >注册</a>
        </div>
        <div class="mui-button-row register_test">
          <span class="mui-pull-left">
            <input type="checkbox" checked>我同意《会员服务协议
          </span>
          <span class="mui-pull-right">
            <a href="login.html">立即登录</a>
          </span>
        </div>
      </form>
    </div>

    <!--底部-->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
