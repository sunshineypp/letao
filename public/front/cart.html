<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="lt_container">
    <!--头部-->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="fa fa-chevron-left"></span>
      </a>
      <h4>购物车</h4>
    </div>

    <!--中间内容-->
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!--挖个坑-->
          </ul>
        </div>
      </div>

    </div>

    <!--总金额-->
    <div class="lt_total">
      <div>订单总金额：&yen;<span>699</span></div>
      <a href="javascript:;">生成订单</a>
    </div>
    <!--底部-->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each data v i}}
    <li class="mui-table-view-cell mui-transitioning mui-selected">
      <div class="mui-slider-right mui-disabled mui-selected">
        <a data-id="{{v.id}}" data-size="{{v.size}}" data-num="{{v.num}}" data-productSize="{{v.productSize}}" data-productNum="{{v.productNum}}" class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
        <a data-id="{{v.id}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="cart_left">
            <img src="{{v.pic[0].picAddr}}" alt="">
          </div>
          <div class="cart_right">
            <p class="pro_name mui-ellipsis-2">{{v.proName}}</p>
            <p class="price_info">
              <span class="price">&yen;{{v.price}}</span>
              <span class="oldPrice">&yen;{{v.oldPrice}}</span>
              <span class="num">{{v.num}}双</span>
            </p>
            <p class="size">尺码：{{v.size}}</p>
          </div>
          <input data-id="{{v.id}}" data-num="{{v.num}}" data-price="{{v.price}}" type="checkbox" class="ck">
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    <div class="lt_edit_size">
      <strong>尺码</strong>
      <%
        var temp = productsize.split('-');
        for(var i = temp[0]; i <= temp[1]; i++){
      %>
      <span class="{{size == i?'now':''}}">{{i}}</span>
      <% } %>
    </div>
    <div class="lt_edit_num">
      <strong>数量：</strong>
      <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productNum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
