<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/comment.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马14期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>最丑管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a class="now" href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <!--头部-->
    <div class="lt_header">
      <a href="#" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="#" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!--主内容区-->
    <div class="container-fluid">
      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>

      <!--主内容区-->
      <button class="btn_add btn btn-default mb_15">添加分类</button>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!--挖个坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>


  <!--模态框-->
  <div class="modal fade in bs-example-modal-sm" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td data-id="{{v.id}}">{{(page-1)*size+i+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1?'已下架':'上架'}}</td>
      <td>
        {{if v.statu===1}}
        <button class="btn btn-primary">上架</button>
        {{/if}}
        {{if v.statu===0}}
        <button class="btn btn-danger">下架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/comment.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
